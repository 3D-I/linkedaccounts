<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{U_ACTION}"{S_FORM_ENCTYPE}>

<h2>{L_LINKING_ACCOUNT}</h2>
<div class="panel">
	<div class="inner">
	<p>{L_ACCOUNT_LINKING_EXPLAIN}</p>
	<fieldset>
	<dl>
		<dt><label for="username">{L_USERNAME}{L_COLON}</label></dt>
		<dd><input type="text" name="username" id="username" value="{USERNAME}" class="inputbox" title="{L_USERNAME}" />
			<br><span><a href="{U_FIND_USERNAME}" tabindex="-1" onclick="find_username(this.href); return false;">{L_FIND_ACCOUNT}</a></span></dd>
	</dl>
	<dl>
		<dt><label for="password">{L_PASSWORD}{L_COLON}</label></dt>
		<dd><input type="password" name="password" id="password" maxlength="255" value="{NEW_PASSWORD}" class="inputbox" title="{L_CHANGE_PASSWORD}" autocomplete="off" /></dd>
	</dl>
	</fieldset>
	</div>
</div>

<div class="panel">
	<div class="inner">

	<fieldset>
	<dl>
		<dt><label for="cur_password">{L_CURRENT_PASSWORD}{L_COLON}</label><br /><span>{L_CURRENT_PASSWORD_EXPLAIN_LINKACCOUNTS}</span></dt>
		<dd><input type="password" name="cur_password" id="cur_password" maxlength="255" value="{CUR_PASSWORD}" class="inputbox" title="{L_CURRENT_PASSWORD}" autocomplete="off" /></dd>
	</dl>
	</fieldset>

	</div>
</div>


<fieldset class="submit-buttons">
	{S_HIDDEN_FIELDS}
	<input type="reset" value="{L_RESET}" name="reset" class="button2" />&nbsp;
	<input type="submit" name="link" value="{L_LINK_ACCOUNT}" class="button1" />
	{S_FORM_TOKEN}
</fieldset>


</form>

<!-- INCLUDE ucp_footer.html -->
